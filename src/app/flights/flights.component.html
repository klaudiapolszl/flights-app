<h1 class="main-title">{{title}}</h1>
<div *ngIf="flights$ | async as flights else noData" class="cards-container">
  <div *ngFor="let flight of flights" class="cards-container-elem">
    <mat-card>
      <app-flight-card [flight]="flight"></app-flight-card>
      <button mat-raised-button color="primary" (click)='delete(flight.key)' class="card-button">Delete</button>
    </mat-card>
  </div>
</div>
<ng-template #noData>No Data Available</ng-template>
